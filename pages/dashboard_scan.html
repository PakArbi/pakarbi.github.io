    <script>
        let video;
        let stream;

        function startScanner() {
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    var selectedCamera = cameras[0];
                    var video = document.createElement('video');
                    video.id = 'cameraVideo';
                    document.getElementById('cameraContainer').appendChild(video);

                    navigator.mediaDevices.getUserMedia({
                            video: {
                                deviceId: selectedCamera.id,
                                facingMode: 'environment'
                            }
                        })
                        .then(function (stream) {
                            video.srcObject = stream;
                            video.play();
                            video.style.transform = 'scaleX(-1)';
                            var scanner = new Instascan.Scanner({
                                video: video
                            });
                            scanner.addListener('scan', function (content) {
                                alert('Hasil Pemindaian QR Code: ' + content);
                                stopScanner();
                            });

                            scanner.start(selectedCamera);
                        })
                        .catch(function (error) {
                            console.error('Error getUserMedia: ', error);
                        });
                } else {
                    console.error('Tidak ada kamera yang ditemukan.');
                }
            }).catch(function (error) {
                console.error('Error Instascan.Camera.getCameras(): ', error);
            });
        }

        function stopScanner() {
            var video = document.getElementById('cameraVideo');
            if (video) {
                console.log('Trying to stop the camera.');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                    console.log('Camera stopped successfully.');
                } else {
                    console.error('srcObject is null or undefined.');
                }
                document.getElementById('cameraContainer').removeChild(video);
            } else {
                console.error('Cannot find video element with ID "cameraVideo".');
            }
        }
    </script>

    <!-- Sertakan Instascan library -->
