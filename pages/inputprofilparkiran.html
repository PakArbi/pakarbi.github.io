    <!-- Team Start -->
    <div class="container-fluid bg-light py-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-7">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="row g-4">
                                <div class="col-12 wow fadeIn" data-wow-delay="0.1s">
                                    <div class="team-item bg-white text-center rounded p-2 pt-0">
                                        <img class="img-fluid rounded-circle p-4" src="../img/logoparkir.png" alt="">
                                        <h5 class="mb-2">Profil Pengguna Pak.Arbi</h5><br>
                                        <div class="btn btn-sm border rounded-pill text-primary px-3 mb-3"><a
                                                href="./seeprofilparkiran.html">Lihat Profil Parkiran</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="mb-3">
                        <form id="formparkiran" method="POST">
                            <label class="form-label" for="newparkiranid">Parkiran ID</label>
                            <input type="text" class="form-control" id="newparkiranid" name="newparkiranid"
                                placeholder="Masukan Parkiran ID (D3/D4/S1NPM)"><br>

                            <label class="form-label" for="newnama">Nama Lengkap</label>
                            <input type="text" class="form-control" id="newnama" name="newnama"
                                placeholder="Masukan Nama Lengkap Anda"><br>

                            <label class="form-label" for="newnpm">NPM</label>
                            <input type="number" class="form-control" id="newnpm" name="newnpm"
                                placeholder="Masukan NPM Anda"><br>

                            <label class="form-label" for="newprodi">Prodi</label>
                            <input type="text" class="form-control" id="newprodi" name="newprodi"
                                placeholder="Masukan Prodi Anda"><br>

                            <label class="form-label" for="newnamakendaraan">Nama Kendaraan</label>
                            <input type="text" class="form-control" id="newnamakendaraan" name="newnamakendaraan"
                                placeholder="Masukan Nama Merk Kendaraan Anda"><br>

                            <label class="form-label" for="newnomorkendaraan">Nomor Kendaraan</label>
                            <input type="text" class="form-control" id="newnomorkendaraan" name="newnomorkendaraan"
                                placeholder="Masukan Nomor Polisi Kendaraan Anda"><br>

                            <label class="form-label" for="newjeniskendaraan">Jenis Kendaraan</label>
                            <input type="text" class="form-control" id="newjeniskendaraan" name="newjeniskendaraan"
                                placeholder="Masukan Jenis Kendaraan Anda"><br>

                            <label class="form-label" for="newStatus">Status</label>
                            <select id="newStatus" name="newStatus" class="w-full mb-2 p-2 border text-black" required>
                                <option value="active">Mahasiswa Aktif</option>
                                <option value="inactive">Mahasiswa Tidak Aktif</option>
                            </select><br><br>

                            <label class="form-label" for="newjammasuk">Jam Masuk Pelajaran</label>
                            <input type="text" class="form-control" id="newjammasuk" name="newjammasuk"
                                placeholder="Masukan Jam Masuk Pelajaran Anda"><br>

                            <label class="form-label" for="newjamkeluar">Jam Keluar Pelajaran</label>
                            <input type="text" class="form-control" id="newjamkeluar" name="newjamkeluar"
                                placeholder="Masukan Jam Keluar Pelajaran Anda"><br>


                            <button type="submit" id="submit" class="btn btn-primary">
                                Simpan Data
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
