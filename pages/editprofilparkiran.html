    <div class="container-fluid bg-light py-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-7">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="row g-4">
                                <div class="col-12 wow fadeIn" data-wow-delay="0.1s">
                                    <div class="team-item bg-white text-center rounded p-2 pt-0">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <form id="updateparkiran" method="POST">
                        <label class="form-label" for="ParkiranIDInput">Parkiran ID</label>
                        <input type="text" class="form-control" id="ParkiranIDInput" name="ParkiranIDInput"
                            placeholder="Masukan Parkiran ID (D3/D4/S1NPM)"><br>

                        <label class="form-label" for="NamaLengkapInput">Nama Lengkap</label>
                        <input type="text" class="form-control" id="NamaLengkapInput" name="NamaLengkapInput"
                            placeholder="Masukan Nama Lengkap Anda"><br>

                        <label class="form-label" for="NPMInput">NPM</label>
                        <input type="number" class="form-control" id="NPMInput" name="NPMInput"
                            placeholder="Masukan NPM Anda"><br>

                        <label class="form-label" for="ProdiInput">Prodi</label>
                        <input type="text" class="form-control" id="ProdiInput" name="ProdiInput"
                            placeholder="Masukan Prodi Anda"><br>

                        <label class="form-label" for="NamaKendaraanInput">Nama Kendaraan</label>
                        <input type="text" class="form-control" id="NamaKendaraanInput" name="NamaKendaraanInput"
                            placeholder="Masukan Nama Merk Kendaraan Anda"><br>

                        <label class="form-label" for="NomorKendaraanInput">Nomor Kendaraan</label>
                        <input type="text" class="form-control" id="NomorKendaraanInput" name="NomorKendaraanInput"
                            placeholder="Masukan Nomor Polisi Kendaraan Anda"><br>

                        <label class="form-label" for="JenisKendaraanInput">Jenis Kendaraan</label>
                        <input type="text" class="form-control" id="JenisKendaraanInput" name="JenisKendaraanInput"
                            placeholder="Masukan Jenis Kendaraan Anda"><br>

                        <label class="form-label" for="StatusInput">Status</label>
                        <select id="StatusInput" name="StatusInput" class="w-full mb-2 p-2 border text-black" required>
                            <option value="active">Mahasiswa Aktif</option>
                            <option value="inactive">Mahasiswa Tidak Aktif</option>
                        </select><br><br>

                        <label class="form-label" for="JamMasukInput">Jam Masuk Pelajaran</label>
                        <input type="text" class="form-control" id="JamMasukInput" name="JamMasukInput"
                            placeholder="Masukan Jam Masuk Pelajaran Anda"><br>

                        <label class="form-label" for="JamKeluarInput">Jam Keluar Pelajaran</label>
                        <input type="text" class="form-control" id="JamKeluarInput" name="JamKeluarInput"
                            placeholder="Masukan Jam Keluar Pelajaran Anda"><br>


                        <button type="submit" id="Submit" class="btn btn-primary">
                            Ubah Data
                        </button>

                    </form>
